<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Color Modifier</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"></script>
  <style>
    .swatch {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SVG Color Modifier</h1>
  <div id="svg-container"></div>
  <div id="swatches"></div>
  <button id="downloadBtn">Download SVG</button>

  <script>
    // Initialize Paper.js
    paper.install(window);

    let svgDom;
    let colorSet = new Set();
    let paperProject;

    // Get SVG URL from query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const svgUrl = urlParams.get('svgURL') || ''; // Replace with actual Cloudinary URL if needed

    const fetchAndParseSvg = async (url) => {
      const response = await fetch(url);
      const text = await response.text();
      const parser = new DOMParser();
      svgDom = parser.parseFromString(text, 'image/svg+xml').documentElement;
      document.getElementById('svg-container').appendChild(svgDom);
    };

    const flattenSvgWithPaperJS = () => {
      paperProject = new paper.Project();
      paperProject.importSVG(svgDom, function(item) {
        item.reduce();
        item.flatten();
      });
    };

    const findUniqueColorsAndCreateSwatches = () => {
      const paths = svgDom.querySelectorAll('path');
      paths.forEach((path) => {
        const color = path.getAttribute('fill');
        if (color && color !== 'none') {
          colorSet.add(color);
        }
      });

      const swatchesDiv = document.getElementById('swatches');
      colorSet.forEach((color) => {
        const swatch = document.createElement('div');
        swatch.className = 'swatch';
        swatch.style.backgroundColor = color;
        swatch.addEventListener('click', () => {
          deleteColor(color);
        });
        swatchesDiv.appendChild(swatch);
      });
    };

    const deleteColor = (color) => {
      const paths = svgDom.querySelectorAll(`path[fill="${color}"]`);
      paths.forEach((path) => {
        path.remove();
      });
      colorSet.delete(color);
    };

    const downloadSvg = () => {
      const serializer = new XMLSerializer();
      const modifiedSvg = serializer.serializeToString(svgDom);
      const blob = new Blob([modifiedSvg], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'modified-svg.svg';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };

    (async () => {
      await fetchAndParseSvg(svgUrl);
      flattenSvgWithPaperJS();
      findUniqueColorsAndCreateSwatches();
      document.getElementById('downloadBtn').addEventListener('click', downloadSvg);
    })();
  </script>
</body>
</html>
